<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/images/favicon/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon/favicon-96x96.png' | relative_url }}" sizes="96x96">
    <link rel="apple-touch-icon" href="{{ '/assets/images/favicon/apple-touch-icon.png' | relative_url }}">
    
    {% seo %}
</head>
<body>
    <div class="container">
        {% include header.html %}
        
        <main class="content">
            {{ content }}
        </main>
        
        {% include footer.html %}
    </div>
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <!-- Typed.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
    <!-- 打字特效脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('typed-name')) {
                var typed = new Typed('#typed-name', {
                    strings: ['Yihuier'],
                    typeSpeed: 100,
                    backSpeed: 50,
                    backDelay: 2000,
                    startDelay: 500,
                    loop: true,
                    showCursor: true,
                    cursorChar: '|'
                });
            }
        });
    </script>
</body>
</html>
